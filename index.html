<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スロットゲーム</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slot-machine">
        <div class="reel" id="reel1">A</div>
        <div class="reel" id="reel2">A</div>
        <div class="reel" id="reel3">A</div>
    </div>
    <div class="controls">
        <label for="bet">ベット額: </label>
        <input type="number" id="bet" min="1" max="100" value="10">
        <button id="start">スタート</button>
        <button id="stop1" disabled>ストップ 1</button>
        <button id="stop2" disabled>ストップ 2</button>
        <button id="stop3" disabled>ストップ 3</button>
        <button id="reroll" disabled>再ロール</button>
    </div>
    <div class="status">
        <p>残りのお金: <span id="money">10000</span></p>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
